<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 50px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal, bold */
				font-weight: bolder;
			}

			.italic {
				font-style: italic;
			}

			.formatacao {
				text-decoration: line-through;
			}

			.texto {
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", serif ;
			}

		</style>
	</head>
	<body>
		<p>Texto Negrito</p>
		<p class="negrito">Texto Normal</p>
		<p class="italic">Texto Itálico</p>
		<p class="formatacao">Formatação de Texto</p>
		<p class="texto">Texto</p>

	</body>
</html>
