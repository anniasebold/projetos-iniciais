<!DOCTYPE html>
	<html>
	<head>
		<title>Formatando Links</title>
		<meta charset="utf-8">

		<style type="text/css">
		
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links n√£o visitados */
			a:link, a:visited {
				color: #b9c941;
			}

			/*Links Visitados */
			/* a:visited {
				color: #b9c941;
			} */

			/*Links Hover, estado ao passar o cursor sobre o link */
			a:hover {
				color: #FFF;
				background: #6d790f; 
			}

			/* Links Ativos, estado do link quando clicado */
			a:active {
				color: #e4f371;
			}

		</style>

	</head>
	<body>

		<a href="https://www.youtube.com/">YouTube</a> |

		<a href="https://www.google.com/">Google</a> |

		<a href="https://drive.google.com/drive/my-drive">Google Drive</a> |

		<a href="https://pt-br.facebook.com/">Facebook</a>

	</body>
</html>
