<!DOCTYPE html>
<html>
<head>
	<title>
		Listas
	</title>
</head>
<body>
	<!-- Listas Ordenadas e Não Ordenadas -->
	<h2>Perguntas</h2>
	<!-- Lista ordenada -> 1; A; a; I; i; -->
	<ol type="1">
		<li>Comida favorita?</li>
		<li>Nome completo?</li>
		<li>Série favorita?</li>
		<li>Série favorita?</li> 
	</ol>

	<h2>Mapa do Site:</h2>
	<!-- Lista não ordenada -> circle=bolinha aberta; square=quadrado; disc=bolinha preenchida -->
	<ul type="circle">
		<li>Home</li>
		<li>Quem Somos</li>
		<li>Contato</li>
		<li>Menu</li>
	</ul>

</body>
</html>
